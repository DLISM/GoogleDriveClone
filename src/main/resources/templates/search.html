<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/template-part/header :: header">
</head>
<body>
<div th:replace="/template-part/navigation-menu :: nav"></div>
<div class="container">
    <h2 th:if="${files.iterator().hasNext()}">Результаты поиска</h2>
    <h2 th:unless="${files.iterator().hasNext()}">По вашему запросу ничего не найдено</h2>

    <div th:each="item : ${files}">
        <p th:text="${item.get().objectName()}"></p>
    </div>
</div>
<div th:replace="/template-part/footer :: footer"></div>
</body>
</html>
