<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="/template-part/header :: header">
</head>
<body>
<div th:replace="/template-part/navigation-menu :: nav"></div>
<div class="container">
    <h2 th:if="${files.size()>0}">Результаты поиска</h2>
    <h2 th:unless="${files.size()>0}">По вашему запросу ничего не найдено</h2>

    <ul class="list-group list-group-flush">
        <li class="list-group-item" th:each="item : ${files}">
            <span th:text="${item.getValue().getName()}"></span>
            <span th:text="${item.getValue().getPath()}"></span>
        </li>
    </ul>
</div>
<div th:replace="/template-part/footer :: footer"></div>
</body>
</html>
